<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            text-align:center;
        }
        span {
           text-decoration:line-through;
        }
        strong {
            text-decoration: underline;
        }

        .p1{
            text-align: justify;
            text-indent: 3em;
        }
        .p2{
            text-align: right;
            text-indent: 1em;
        }
    </style>
</head>
<body>
    <h3>꾸미기</h3>
    <hr />
    <p class="p1">
        aaaaaaaa<span>aa</span>aaaaaa
    </p>

    <p class="p2">
        aaa<strong>aa</strong>aaaaaaaaaaa
    </p>

    <a href="http://www.naver.com">밑줄이 없는 네이버 링크</a>
    
</body>
</html>

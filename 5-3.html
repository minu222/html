<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            position: absolute;
            width: 500px;
            height: 500px;
        }
        
        div > p {
            display: inline-block;
            position: absolute;
            height: 20px;
            width: 15px;
            background: orange;
        }
    </style>
</head>
<body>
    <h3>절대 배치</h3>
    <hr>
    <div style="background: skyblue">
        <p>W</p>
        <p style="left: 50px">A</p>
        <p style="top: 50px">B</p>
    </div>
</body>
</html>

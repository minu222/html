<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            height: 50px;
            width: 50px;
            border: 1px solid lightgray;
            text-align: center;
            color: white;
            background: red;
        }

        #down:hover {
            position:relative;
            left: -20px;
            top: -20px;
            background: green;
        }
    </style>
</head>
<body>
   <h3>상대배치: relative</h3>
   <hr>
   <div>T</div>
   <div id="down">H</div>
   <div>A</div>
   <div>N</div>
   <div>K</div>
   <div>S</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보를 입력하는 폼 활용</title>
</head>
<br>
    <h3>시간 정보 입력 HTML5 폼 요소들</h3>
    초기 세팅 : 2022년 3월 1일 밤 9시 30분(10초 32)<br>
    시간을 변경해 보세요
<hr>
<form>
    <pre>
        month: <input type="month" value="2022-3"><br>
        week: <input type="week" value="2022-WO9"><br>
        data: <input type="time" value="2022-03-01"><br>
        time: <input type="time" value="21:30"><br>
        local: <input type="datetime-local"
                      value="2022-03-01T21:30:10.32"><br>
    </pre>
</form>
</body>
</html>

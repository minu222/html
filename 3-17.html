<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편리한 숫자 입력</title>
</head>
<body>
    <h3>홈제어 시스템 - 온도 조절</h3>
    <hr />
    지속시간 (0.0~10.0 시간):
    <input type="number" min="0.0" max="10.0" step="0.1" /> <br />
    온도 설정 :
    <input type="range" min="0" max="40" list="temp">
    <datelist id="temp">
        <option value="10" label="low">
        <option value="20" label="medium">
        <option value="30" label="high">
    </datelist>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    span {
        display: block;
        width: 100px;
        height: 60px;
        background: red;
    }

    .div1 {
        display: inline;
        background: blue;
        width: 100px;
        height: 60px;
    }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <div class="div1">
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
